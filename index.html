<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Walker-1</title>
	
	<link rel="stylesheet" href="styles/index.css">

	<script src="src/lib.js"></script>
	<script src="src/index.js"></script>
</head>
<body>
	<canvas id="mainCanvas" width="640" height="480">
		Get a real browser!
	</canvas>
	<canvas id="subCanvas" width="640" height="480">
		Get a real browser!
	</canvas>
	<section id="controls">
	
		<button id="play">Play</button>
		<button id="pause">Pause</button>
		<button id="spawnWalkerButton">Spawn a walker</button>
		
		<p id="divertLabel">Divergence: 50</p>
		<input type="range" min="10" max="350" value="50" class="slider" id="divertSlider">

		<p id="adjacentLimitLabel">Maximum number of adjacent walkers: 3</p>
		<input type="range" min="1" max="4" value="3" class="slider" id="adjacentLimitSlider">

		<p id="spawnTimeLabel">Time between each spawns by each walker: 2</p>
		<input type="range" min="1" max="10" value="2" class="slider" id="spawnTimeSlider">

		<p id="phylloLifeTimeLabel">Life time of each phyllotaxis (in seconds): 15</p>
		<input type="range" min="1" max="30" value="15" class="slider" id="phylloLifeTimeSlider">
		
		<p id="spawnLimitLabel">Maximum number of walkers: 100</p>
		<input type="range" min="50" max="500" value="100" class="slider" id="spawnLimitSlider">
		
	</section>
</body>
</html>
